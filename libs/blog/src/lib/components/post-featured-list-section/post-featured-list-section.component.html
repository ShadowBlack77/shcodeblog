<swiper-container id="hero" class="mySwipe h-[70vh]" slides-per-view="1" loop="true">
  @for (post of featuredPosts$(); track post.id) {
    <swiper-slide class='bg-cover bg-center h-full py-7 px-2 md:px-12 lg:px-24' [ngStyle]="{
      'background-image': 'url(' + post.mainImage + ')'
    }">
      <div class='flex flex-col justify-end h-full'>
        <div class='bg-black/30 p-2 rounded-md flex flex-col sm:flex-row items-center justify-around'>
          <div class='mb-4 sm:mb-0'>
            <div class='mb-2'>
              <span class='bg-white text-black rounded-4xl px-5 py-0.5 text-sm w-[125px] block text-center rounded-md'>{{ post.category }}</span>
            </div>
            <h1 class='text-4xl text-white'>{{ post.title }}</h1>
            <p class='text-white'>{{ post.description }}</p>
          </div>
          <div>
            <a
                [routerLink]="['/posts', post.id]"
                class='bg-white text-black rounded-md px-3 py-0.5 flex items-center'
              >
                <span class='me-2'>Sprawd≈∫</span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                  <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                </svg>                  
            </a>
          </div>
        </div>
      </div>
    </swiper-slide>
  }
</swiper-container>
